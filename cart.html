<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | DishLyft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Dish<span>Lyft</span></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Orders</a>
                <a href="#">Account</a>
                <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="cart-section">
            <h1>Your Cart</h1>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be added by JavaScript -->
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span>$2.99</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$2.99</span>
                </div>
                <button id="checkout-btn" class="btn-primary">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Your Order</h2>
            <p>Your total is <span id="modal-total">$0.00</span></p>
            <div class="modal-buttons">
                <button id="confirm-order" class="btn-primary">Place Order</button>
                <button class="btn-secondary close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 DishLyft. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
